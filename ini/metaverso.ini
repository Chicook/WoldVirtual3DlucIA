# Configuración del Metaverso Crypto World Virtual 3D
# Archivo de configuración inicial

[metaverso]
nombre = Metaverso Crypto World Virtual 3D
version = 1.0.0
descripcion = Metaverso descentralizado con integración blockchain y 3D
modo = desarrollo

[blockchain]
red = ethereum
contrato_principal = 0x1234567890123456789012345678901234567890
gas_limit = 300000
gas_price = 20
flash_loan_protection = true
reentrancy_protection = true

[3d]
motor = three.js
webgl_version = 2.0
shadows = true
antialiasing = true
max_fps = 60
texture_quality = high

[nft]
estandar = ERC-721
metadata_uri = ipfs://
royalty_porcentaje = 2.5
transfer_fee = 0.001

[defi]
protocolo = uniswap
slippage_tolerance = 0.5
flash_loan_detection = true
sandwich_attack_protection = true
mev_protection = true

[seguridad]
modo_estricto = true
verificacion_checksums = true
whitelist_only = true
monitoreo_continuo = true
alertas_criticas = true

[red]
timeout = 30
max_conexiones = 100
retry_attempts = 3
blockchain_rpc_timeout = 15
ipfs_timeout = 20

[desarrollo]
debug = true
hot_reload = true
source_maps = true
typescript_strict = true
eslint_enabled = true

[produccion]
debug = false
hot_reload = false
source_maps = false
compression = true
caching = true 