name: ğŸš€ CI/CD Multi-Entorno - Metaverso Web3

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # AuditorÃ­a diaria a las 2 AM

env:
  NODE_VERSION: '18'
  RUST_VERSION: '1.75'
  SOLIDITY_VERSION: '0.8.24'

jobs:
  # ğŸ” VALIDACIÃ“N DE SEGURIDAD
  security-audit:
    name: ğŸ”’ AuditorÃ­a de Seguridad
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          pip install slither-analyzer mythril
          
      - name: ğŸ” Static Analysis
        run: |
          echo "ğŸ” Ejecutando anÃ¡lisis estÃ¡tico..."
          npm run lint:all
          npm run type-check:all
          
      - name: ğŸ›¡ï¸ Smart Contract Security
        run: |
          echo "ğŸ›¡ï¸ AuditorÃ­a de contratos inteligentes..."
          slither protocol/contracts/ --json slither-report.json
          mythril analyze protocol/contracts/core/WorldRegistry.sol --output json
          
      - name: ğŸ“Š Dependency Scanning
        run: |
          echo "ğŸ“Š Escaneo de dependencias..."
          npm audit --audit-level=moderate
          snyk test --severity-threshold=high
          
      - name: ğŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            slither-report.json
            mythril-report.json
            npm-audit.json

  # ğŸ§ª TESTING CROSS-MÃ“DULO
  integration-tests:
    name: ğŸ§ª Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: security-audit
    timeout-minutes: 45
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../gateway && npm ci
          cd ../protocol && npm ci
          
      - name: ğŸ—ï¸ Build Modules
        run: |
          echo "ğŸ—ï¸ Compilando mÃ³dulos..."
          npm run build:all
          
      - name: ğŸ§ª Run Integration Tests
        run: |
          echo "ğŸ§ª Ejecutando pruebas de integraciÃ³n..."
          npm run test:integration
          
      - name: ğŸ“Š Coverage Report
        run: |
          echo "ğŸ“Š Generando reporte de cobertura..."
          npm run coverage:all
          
      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/

  # ğŸš€ DESPLIEGUE CANARIO
  canary-deployment:
    name: ğŸš€ Despliegue Canario
    runs-on: ubuntu-latest
    needs: [security-audit, integration-tests]
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 60
    
    environment:
      name: canary
      url: https://canary.metaverso.dev
      
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ” Setup Secrets
        run: |
          echo "ğŸ” Configurando secretos..."
          echo ${{ secrets.DOCKER_REGISTRY_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
      - name: ğŸ³ Build & Push Images
        run: |
          echo "ğŸ³ Construyendo y subiendo imÃ¡genes..."
          docker build -t metaverso/client:${{ github.sha }} ./client
          docker build -t metaverso/gateway:${{ github.sha }} ./gateway
          docker build -t metaverso/engine:${{ github.sha }} ./engine
          
          docker push metaverso/client:${{ github.sha }}
          docker push metaverso/gateway:${{ github.sha }}
          docker push metaverso/engine:${{ github.sha }}
          
      - name: ğŸš€ Deploy to Canary
        run: |
          echo "ğŸš€ Desplegando a canary..."
          kubectl set image deployment/metaverso-client client=metaverso/client:${{ github.sha }}
          kubectl set image deployment/metaverso-gateway gateway=metaverso/gateway:${{ github.sha }}
          kubectl set image deployment/metaverso-engine engine=metaverso/engine:${{ github.sha }}
          
      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Verificando salud del despliegue..."
          kubectl rollout status deployment/metaverso-client --timeout=300s
          kubectl rollout status deployment/metaverso-gateway --timeout=300s
          kubectl rollout status deployment/metaverso-engine --timeout=300s
          
      - name: ğŸ“Š Performance Test
        run: |
          echo "ğŸ“Š Pruebas de rendimiento..."
          npm run test:performance -- --env canary
          
      - name: ğŸ“ˆ Metrics Collection
        run: |
          echo "ğŸ“ˆ Recolectando mÃ©tricas..."
          npm run collect:metrics -- --env canary

  # ğŸ“Š MONITOREO Y ALERTAS
  monitoring:
    name: ğŸ“Š Monitoreo Distribuido
    runs-on: ubuntu-latest
    needs: canary-deployment
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“Š Setup Monitoring
        run: |
          echo "ğŸ“Š Configurando monitoreo..."
          npm run monitoring:setup
          
      - name: ğŸ” Deploy Monitoring Stack
        run: |
          echo "ğŸ” Desplegando stack de monitoreo..."
          kubectl apply -f monitoring/
          
      - name: ğŸ“ˆ Configure Alerts
        run: |
          echo "ğŸ“ˆ Configurando alertas..."
          npm run alerts:configure
          
      - name: ğŸ“Š Validate Metrics
        run: |
          echo "ğŸ“Š Validando mÃ©tricas..."
          npm run metrics:validate

  # ğŸ¯ NOTIFICACIONES
  notifications:
    name: ğŸ“¢ Notificaciones
    runs-on: ubuntu-latest
    needs: [security-audit, integration-tests, canary-deployment, monitoring]
    if: always()
    
    steps:
      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#metaverso-deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: ğŸ“§ Email Notification
        run: |
          echo "ğŸ“§ Enviando notificaciÃ³n por email..."
          npm run notify:email -- --status=${{ job.status }}