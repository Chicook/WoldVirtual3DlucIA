<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor 3D WoldVirtual</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico">
</head>
<body>
    <div id="app">
        <!-- Header del Editor -->
        <header class="editor-header">
            <div class="header-left">
                <h1>Editor 3D WoldVirtual</h1>
                <span class="version">v1.0.0</span>
            </div>
            <div class="header-center">
                <div class="toolbar">
                    <button id="select-tool" class="tool-btn active" title="Seleccionar">
                        <i class="icon-select"></i>
                    </button>
                    <button id="move-tool" class="tool-btn" title="Mover">
                        <i class="icon-move"></i>
                    </button>
                    <button id="rotate-tool" class="tool-btn" title="Rotar">
                        <i class="icon-rotate"></i>
                    </button>
                    <button id="scale-tool" class="tool-btn" title="Escalar">
                        <i class="icon-scale"></i>
                    </button>
                </div>
            </div>
            <div class="header-right">
                <button id="save-scene" class="btn-primary">Guardar</button>
                <button id="load-scene" class="btn-secondary">Cargar</button>
                <button id="export-scene" class="btn-secondary">Exportar</button>
            </div>
        </header>

        <!-- Panel Lateral Izquierdo - Herramientas -->
        <aside class="left-panel">
            <div class="panel-header">
                <h3>Herramientas</h3>
            </div>
            <div class="panel-content">
                <div class="tool-section">
                    <h4>Geometrías Básicas</h4>
                    <div class="tool-grid">
                        <button class="geometry-btn" data-geometry="box">Cubo</button>
                        <button class="geometry-btn" data-geometry="sphere">Esfera</button>
                        <button class="geometry-btn" data-geometry="cylinder">Cilindro</button>
                        <button class="geometry-btn" data-geometry="plane">Plano</button>
                        <button class="geometry-btn" data-geometry="cone">Cono</button>
                        <button class="geometry-btn" data-geometry="torus">Toro</button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h4>Luces</h4>
                    <div class="tool-grid">
                        <button class="light-btn" data-light="ambient">Ambiental</button>
                        <button class="light-btn" data-light="directional">Direccional</button>
                        <button class="light-btn" data-light="point">Puntual</button>
                        <button class="light-btn" data-light="spot">Spot</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h4>Materiales</h4>
                    <div class="material-picker">
                        <input type="color" id="material-color" value="#ffffff">
                        <select id="material-type">
                            <option value="basic">Básico</option>
                            <option value="phong">Phong</option>
                            <option value="lambert">Lambert</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Área Principal del Editor 3D -->
        <main class="editor-main">
            <div id="scene-container">
                <canvas id="scene-canvas"></canvas>
                <div id="scene-overlay">
                    <div class="scene-info">
                        <span id="fps-counter">FPS: 60</span>
                        <span id="object-count">Objetos: 0</span>
                        <span id="polygon-count">Polígonos: 0</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Panel Lateral Derecho - Propiedades -->
        <aside class="right-panel">
            <div class="panel-header">
                <h3>Propiedades</h3>
            </div>
            <div class="panel-content">
                <div id="object-properties">
                    <div class="property-group">
                        <h4>Transformación</h4>
                        <div class="property-row">
                            <label>Posición X:</label>
                            <input type="number" id="pos-x" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Posición Y:</label>
                            <input type="number" id="pos-y" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Posición Z:</label>
                            <input type="number" id="pos-z" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Rotación X:</label>
                            <input type="number" id="rot-x" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Rotación Y:</label>
                            <input type="number" id="rot-y" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Rotación Z:</label>
                            <input type="number" id="rot-z" step="0.1">
                        </div>
                        <div class="property-row">
                            <label>Escala X:</label>
                            <input type="number" id="scale-x" step="0.1" value="1">
                        </div>
                        <div class="property-row">
                            <label>Escala Y:</label>
                            <input type="number" id="scale-y" step="0.1" value="1">
                        </div>
                        <div class="property-row">
                            <label>Escala Z:</label>
                            <input type="number" id="scale-z" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Panel Inferior - Timeline/Outliner -->
        <footer class="bottom-panel">
            <div class="panel-header">
                <h3>Escena</h3>
            </div>
            <div class="panel-content">
                <div id="scene-outliner">
                    <ul id="scene-tree">
                        <li class="scene-item" data-id="scene">
                            <span class="item-icon">🌍</span>
                            <span class="item-name">Escena</span>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
