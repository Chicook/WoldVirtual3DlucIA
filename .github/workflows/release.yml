name: ğŸš€ Release Automatizado - Metaverso Web3

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n a liberar'
        required: true
        default: '1.0.0'
      release_type:
        description: 'Tipo de release'
        required: true
        default: 'minor'
        type: choice
        options:
        - patch
        - minor
        - major

env:
  NODE_VERSION: '18'
  RUST_VERSION: '1.75'

jobs:
  # ğŸ—ï¸ BUILD RELEASE
  build-release:
    name: ğŸ—ï¸ Build de Release
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../gateway && npm ci
          cd ../protocol && npm ci
          cd ../engine && cargo build --release
          
      - name: ğŸ—ï¸ Build All Modules
        run: |
          echo "ğŸ—ï¸ Construyendo todos los mÃ³dulos..."
          npm run build:all
          
      - name: ğŸ“¦ Package Release
        run: |
          echo "ğŸ“¦ Empaquetando release..."
          node .bin/builder/package-release.js --version=${{ github.ref_name }}
          
      - name: ğŸ“¤ Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/
            build/
            packages/

  # ğŸ“ GENERATE CHANGELOG
  generate-changelog:
    name: ğŸ“ Generar Changelog
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Changelog Tools
        run: |
          npm install -g conventional-changelog-cli
          npm install -g @semantic-release/changelog
          
      - name: ğŸ“ Generate Changelog
        run: |
          echo "ğŸ“ Generando changelog..."
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          
      - name: ğŸ® Metaverse Specific Changes
        run: |
          echo "ğŸ® Generando cambios especÃ­ficos del metaverso..."
          node .bin/toolkit/generate-metaverse-changelog.js --version=${{ github.ref_name }}
          
      - name: ğŸ“¤ Upload Changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG.md

  # ğŸš€ CREATE RELEASE
  create-release:
    name: ğŸš€ Crear Release
    runs-on: ubuntu-latest
    needs: [build-release, generate-changelog]
    timeout-minutes: 20
    
    environment:
      name: production
      
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download Release Assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets
          
      - name: ğŸ“¦ Download Changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog
          path: ./
          
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "ğŸ® Metaverso Web3 v${{ github.ref_name }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ğŸŒ DEPLOY TO IPFS
  deploy-ipfs:
    name: ğŸŒ Desplegar a IPFS
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 25
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download Release Assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets
          
      - name: ğŸ”§ Setup IPFS
        run: |
          echo "ğŸ”§ Configurando IPFS..."
          npm install -g ipfs-cli
          
      - name: ğŸ“¤ Upload to IPFS
        run: |
          echo "ğŸ“¤ Subiendo release a IPFS..."
          node .bin/toolkit/ipfs-upload.js --path=release-assets --pin=true --version=${{ github.ref_name }}
          
      - name: ğŸ”— Update IPFS Links
        run: |
          echo "ğŸ”— Actualizando enlaces IPFS..."
          node .bin/toolkit/update-ipfs-links.js --version=${{ github.ref_name }}

  # ğŸ“¦ DEPLOY TO ARWEAVE
  deploy-arweave:
    name: ğŸ“¦ Desplegar a Arweave
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download Release Assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets
          
      - name: ğŸ”§ Setup Arweave
        run: |
          echo "ğŸ”§ Configurando Arweave..."
          npm install -g arweave-cli
          
      - name: ğŸ“¤ Upload to Arweave
        run: |
          echo "ğŸ“¤ Subiendo release a Arweave..."
          node .bin/toolkit/arweave-upload.js --path=release-assets --permanent=true --version=${{ github.ref_name }}
          
      - name: ğŸ”— Update Arweave Links
        run: |
          echo "ğŸ”— Actualizando enlaces Arweave..."
          node .bin/toolkit/update-arweave-links.js --version=${{ github.ref_name }}

  # â›“ï¸ UPDATE BLOCKCHAIN
  update-blockchain:
    name: â›“ï¸ Actualizar Blockchain
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 40
    
    environment:
      name: production
      
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download Release Assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install Foundry
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          source ~/.bashrc
          foundryup
          
      - name: ğŸ” Setup Secrets
        run: |
          echo "ğŸ” Configurando secretos..."
          echo ${{ secrets.PRIVATE_KEY }} > .env
          echo ${{ secrets.INFURA_URL }} >> .env
          echo ${{ secrets.ETHERSCAN_API_KEY }} >> .env
          
      - name: ğŸš€ Deploy Updated Contracts
        run: |
          echo "ğŸš€ Desplegando contratos actualizados..."
          cd protocol
          forge script Deploy --rpc-url ${{ secrets.INFURA_URL }} --broadcast --verify
          
      - name: ğŸ“Š Update Contract Registry
        run: |
          echo "ğŸ“Š Actualizando registro de contratos..."
          node .bin/blockchain/update-contract-registry.js --version=${{ github.ref_name }}

  # ğŸ® UPDATE METAVERSE
  update-metaverse:
    name: ğŸ® Actualizar Metaverso
    runs-on: ubuntu-latest
    needs: [deploy-ipfs, deploy-arweave, update-blockchain]
    timeout-minutes: 30
    
    environment:
      name: production
      
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download Release Assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-assets
          
      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸš€ Deploy to Vercel
        run: |
          echo "ğŸš€ Desplegando a Vercel..."
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸš€ Deploy to Netlify
        run: |
          echo "ğŸš€ Desplegando a Netlify..."
          npm install -g netlify-cli
          netlify deploy --prod --dir=release-assets/client --token=${{ secrets.NETLIFY_TOKEN }}
          
      - name: ğŸš€ Deploy to Cloudflare
        run: |
          echo "ğŸš€ Desplegando a Cloudflare..."
          npm install -g wrangler
          wrangler pages publish release-assets/client --project-name=metaverso-web3
          
      - name: ğŸ® Update Metaverse Config
        run: |
          echo "ğŸ® Actualizando configuraciÃ³n del metaverso..."
          node .bin/metaverso/update-config.js --version=${{ github.ref_name }} --env=production

  # ğŸ” VERIFICATION
  verify-release:
    name: ğŸ” Verificar Release
    runs-on: ubuntu-latest
    needs: update-metaverse
    timeout-minutes: 20
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ” Health Check - Vercel
        run: |
          echo "ğŸ” Verificando Vercel..."
          curl -f ${{ secrets.VERCEL_URL }}/health || exit 1
          
      - name: ğŸ” Health Check - Netlify
        run: |
          echo "ğŸ” Verificando Netlify..."
          curl -f ${{ secrets.NETLIFY_URL }}/health || exit 1
          
      - name: ğŸ” Health Check - Cloudflare
        run: |
          echo "ğŸ” Verificando Cloudflare..."
          curl -f ${{ secrets.CLOUDFLARE_URL }}/health || exit 1
          
      - name: ğŸ” Blockchain Health
        run: |
          echo "ğŸ” Verificando blockchain..."
          node .bin/blockchain/health-check.js --version=${{ github.ref_name }}
          
      - name: ğŸ“Š Performance Test
        run: |
          echo "ğŸ“Š Test de rendimiento..."
          node .bin/monitor/performance-check.js --version=${{ github.ref_name }}

  # ğŸ“¢ NOTIFICATIONS
  notifications:
    name: ğŸ“¢ Notificaciones
    runs-on: ubuntu-latest
    needs: [create-release, verify-release]
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¢ Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#metaverso-releases'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          
      - name: ğŸ“§ Email Notification
        run: |
          echo "ğŸ“§ Enviando notificaciÃ³n por email..."
          node .bin/toolkit/send-report.js --type=release --version=${{ github.ref_name }} --status=${{ job.status }}
          
      - name: ğŸ¦ Twitter Announcement
        run: |
          echo "ğŸ¦ Anunciando en Twitter..."
          node .bin/toolkit/social-announce.js --platform=twitter --type=release --version=${{ github.ref_name }}
          
      - name: ğŸ“± Discord Notification
        run: |
          echo "ğŸ“± Notificando en Discord..."
          node .bin/toolkit/discord-notify.js --type=release --version=${{ github.ref_name }} --status=${{ job.status }}
          
      - name: ğŸ“º YouTube Announcement
        run: |
          echo "ğŸ“º Anunciando en YouTube..."
          node .bin/toolkit/youtube-announce.js --type=release --version=${{ github.ref_name }}
