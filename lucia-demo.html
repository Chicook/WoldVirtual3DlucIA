<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucIA 3D - Metaverso WoldVirtual3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Controles de interfaz */
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 350px;
        }

        .controls h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d4ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        /* Botones de emoci贸n */
        .emotion-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .emotion-buttons button {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #ffffff;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        .emotion-buttons button:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .emotion-buttons button.active {
            background: rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        /* Estado del sistema */
        .status {
            background: rgba(15, 52, 96, 0.5);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .status p {
            margin: 5px 0;
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        .status p:first-child {
            color: #00d4ff;
            font-weight: bold;
        }

        /* Contenedor del canvas 3D */
        .canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
        }

        /* Informaci贸n del proyecto */
        .project-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            text-align: center;
            max-width: 300px;
        }

        .project-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .project-info p {
            font-size: 0.85rem;
            color: #b0b0b0;
            margin: 5px 0;
        }

        /* Efectos de part铆culas de fondo */
        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Animaciones */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
        }

        /* Efectos de hover */
        .controls:hover {
            animation: glow 2s ease-in-out infinite;
        }

        .emotion-buttons button:hover {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }

            .controls h1 {
                font-size: 1.2rem;
            }

            .emotion-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .emotion-buttons button {
                padding: 10px;
                font-size: 0.8rem;
            }

            .project-info {
                bottom: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                padding: 15px;
            }

            .project-info h2 {
                font-size: 1rem;
            }

            .project-info p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Controles de interfaz -->
        <div class="controls">
            <h1>lucIA 3D - Metaverso WoldVirtual3D</h1>
            <div class="emotion-buttons">
                <button id="happy-btn" onclick="changeEmotion('happy')">
                     Alegre
                </button>
                <button id="concentrated-btn" onclick="changeEmotion('concentrated')">
                     Concentrada
                </button>
                <button id="curious-btn" onclick="changeEmotion('curious')">
                    え Curiosa
                </button>
                <button id="neutral-btn" onclick="changeEmotion('neutral')">
                     Neutral
                </button>
            </div>
            
            <div class="status">
                <p id="status-text">Estado: Inicializando...</p>
                <p id="emotion-text">Emoci贸n: Neutral</p>
                <p id="age-text">Edad: 35 a帽os</p>
                <p id="ethnicity-text">Etnia: Espa帽ola</p>
            </div>
        </div>

        <!-- Contenedor del canvas 3D -->
        <div id="canvas-container" class="canvas-container">
            <!-- El canvas 3D se insertar谩 aqu铆 -->
        </div>

        <!-- Informaci贸n del proyecto -->
        <div class="project-info">
            <h2>WoldVirtual3DlucIA v0.6.0</h2>
            <p>Metaverso descentralizado con IA personalizada</p>
            <p>lucIA - Tu asistente virtual en 3D</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        // Importar m贸dulos de lucIA
        import { luciaUtils } from './lucia-main.js';

        // Variables globales
        let currentEmotion = 'neutral';
        let isInitialized = false;

        // Elementos del DOM
        const canvasContainer = document.getElementById('canvas-container');
        const statusText = document.getElementById('status-text');
        const emotionText = document.getElementById('emotion-text');

        // Funci贸n para cambiar emoci贸n
        window.changeEmotion = async function(emotion) {
            if (!isInitialized) return;

            currentEmotion = emotion;
            emotionText.textContent = `Emoci贸n: ${getEmotionDisplayName(emotion)}`;
            
            // Actualizar botones
            updateEmotionButtons(emotion);
            
            // Cambiar emoci贸n en lucIA
            await luciaUtils.changeEmotion(emotion);
        };

        // Funci贸n para obtener nombre de emoci贸n
        function getEmotionDisplayName(emotion) {
            const names = {
                'happy': 'Alegre',
                'concentrated': 'Concentrada',
                'curious': 'Curiosa',
                'neutral': 'Neutral'
            };
            return names[emotion] || emotion;
        }

        // Funci贸n para actualizar botones
        function updateEmotionButtons(activeEmotion) {
            const buttons = document.querySelectorAll('.emotion-buttons button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.id === `${activeEmotion}-btn`) {
                    button.classList.add('active');
                }
            });
        }

        // Funci贸n para actualizar estado
        function updateStatus() {
            const state = luciaUtils.getState();
            statusText.textContent = `Estado: ${state.isSpeaking ? 'Hablando' : 'Escuchando'}`;
        }

        // Funci贸n de inicializaci贸n
        async function initializeLucia() {
            try {
                statusText.textContent = 'Estado: Inicializando...';
                
                // Inicializar lucIA
                await luciaUtils.initialize(canvasContainer);
                
                isInitialized = true;
                statusText.textContent = 'Estado: Listo';
                
                // Presentar lucIA despu茅s de 2 segundos
                setTimeout(async () => {
                    await luciaUtils.present();
                    currentEmotion = 'happy';
                    emotionText.textContent = 'Emoci贸n: Alegre';
                    updateEmotionButtons('happy');
                }, 2000);
                
                // Actualizar estado cada segundo
                setInterval(updateStatus, 1000);
                
            } catch (error) {
                console.error('Error inicializando lucIA:', error);
                statusText.textContent = 'Estado: Error de inicializaci贸n';
            }
        }

        // Inicializar cuando se carga la p谩gina
        window.addEventListener('load', initializeLucia);

        // Limpiar recursos cuando se cierra la p谩gina
        window.addEventListener('beforeunload', () => {
            luciaUtils.cleanup();
        });
    </script>
</body>
</html>
