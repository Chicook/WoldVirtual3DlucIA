<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Idiomas - Metaverso Crypto World Virtual 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 Sistema de Idiomas</h1>
            <p>Metaverso Crypto World Virtual 3D</p>
        </header>

        <div class="main-content">
            <!-- Panel de Detección de Idioma -->
            <div class="panel">
                <h2>🔍 Detección de Idioma</h2>
                <div class="input-group">
                    <textarea id="detectionText" placeholder="Escribe texto para detectar el idioma..."></textarea>
                    <button onclick="detectLanguage()">Detectar Idioma</button>
                </div>
                <div id="detectionResult" class="result"></div>
            </div>

            <!-- Panel de Traducción -->
            <div class="panel">
                <h2>🔄 Traducción</h2>
                <div class="translation-controls">
                    <select id="fromLanguage">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                    </select>
                    <button onclick="swapLanguages()">⇄</button>
                    <select id="toLanguage">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea id="translateText" placeholder="Texto a traducir..."></textarea>
                    <button onclick="translateText()">Traducir</button>
                </div>
                <div id="translationResult" class="result"></div>
            </div>

            <!-- Panel de Chat -->
            <div class="panel">
                <h2>💬 Chat Multilingüe</h2>
                <div class="chat-controls">
                    <select id="chatLanguage">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="it">Italiano</option>
                    </select>
                    <input type="text" id="userName" placeholder="Tu nombre" value="Usuario">
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Escribe tu mensaje...">
                    <button onclick="sendChatMessage()">Enviar</button>
                </div>
            </div>

            <!-- Panel de Voz -->
            <div class="panel">
                <h2>🎤 Chat de Voz</h2>
                <div class="voice-controls">
                    <button id="startVoice" onclick="startVoiceChat()">🎤 Iniciar Voz</button>
                    <button id="stopVoice" onclick="stopVoiceChat()" disabled>⏹️ Detener Voz</button>
                </div>
                <div id="voiceStatus" class="status"></div>
                <div id="voiceMessages" class="voice-messages"></div>
            </div>

            <!-- Panel de Estado -->
            <div class="panel">
                <h2>📊 Estado del Sistema</h2>
                <div id="systemStatus" class="status"></div>
                <button onclick="refreshStatus()">Actualizar Estado</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
